<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/18432b790d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <title>Home</title>
</head>

<body class="dark">
    <div class="time" id="time"></div>
    <div id="date" class="date"></div>
    <div id="quote" class="quote">“ you are your biggest enemy ”</div>
    <button id="toggleMode" class="toggle-theme btn"><i id="sun" class="fas fa-sun theme active"></i><i id="moon"
            class="fas fa-moon theme"></i></button>
            
    <button id="todo" class="btn todo-btn">
        <h3>TODOs</h3>
    </button>
    <nav id="todo-bar">
        <button class="btn close" id="closeTodo"><i class="fas fa-times-circle fa-2x" id="close"></i></button>
        <div class="todo-container" id="todos" >
            
            
        </div>
    </div>
        <div id="addTodoContainer" class="todo-div">
            <input type="text" id="newTodo">
            <button id="addTodo" class="btn add" type="reset" ><i class="fas fa-plus"></i></button>
        </div>
        
    </nav>
   
    <script src="./script.js" defer></script>
</body>

</html>
